<div class="container row justify-content-center">
  <table class="table table-bordered">
    <thead>
        <tr>
          <th>Company Name</th> 
          <th>Stock Exchange</th> 
          <th>Price Per Share</th> 
          <th>Total Shares</th> 
          <th>Open Date</th>
          <th>Remarks</th>
        </tr>
    </thead>
      <tbody>
      <tr *ngFor="let item of ipolist">
          <td>{{item.companyName}}</td>
          <td>{{item.stockExchangeName}}</td>
          <td>{{item.pricePerShare}}</td>
          <td>{{item.totalShares}}</td>
          <td>{{item.openDateTime}}</td>
          <td>{{item.remarks}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <a [routerLink]="['/User']" routerLinkActive="router-link-active" class="btn btn-danger mr-2">Back</a>
</div>
