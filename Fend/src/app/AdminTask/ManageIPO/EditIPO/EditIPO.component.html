<div class="container">
  <form #form="ngForm" (submit)="Update(form)">

    <pre>{{form.value | json}}</pre>


      <div class="form-group">
      <label>Company Name</label>
      <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="companyName">
      </div>
      
      <div class="form-group">
      <label>Exchange Name</label>
      <input type="text" name="en" #en="ngModel" class="form-control" [(ngModel)]="stockExchangeName">
      </div>
      
      <div class="form-group">
      <label>Price Per Share</label>
      <input type="number" name="priceps" #priceps="ngModel" class="form-control" [(ngModel)]="pricePerShare">
      </div>
    
      <div class="form-group">
      <label>Total Shares</label>
      <input type="number" name="total" #total="ngModel" class="form-control" [(ngModel)]="totalShares">
      </div>
        
      <div class="form-group">
      <label>Open Date  ( yy-mm-dd )</label>
      <input type="text" name="od" #od="ngModel" class="form-control" [(ngModel)]="openDateTime">
      </div>

      <div class="form-group">
      <label>Remarks</label>
      <input type="text" name="remark" #remark="ngModel" class="form-control" [(ngModel)]="remarks">
      </div>
    
      

    <button class="btn btn-primary mr-2" type="submit">Save</button>
    <a [routerLink]="['/ManageIPO']" routerLinkActive="router-link-active" class="btn btn-danger mr-2">Back</a>
  </form>
</div>
