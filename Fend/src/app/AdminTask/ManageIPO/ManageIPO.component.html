<div class="container row justify-content-center">
  <table class="table table-bordered">
    <thead>
        <tr>
          <th>Company Name</th> 
          <th>Stock Exchange</th> 
          <th>Price Per Share</th> 
          <th>Total Shares</th> 
          <th>Open Date</th>
          <th>Remarks</th>
          <th>Action</th>
        </tr>
    </thead>
      <tbody>
      <tr *ngFor="let item of ipolist">
          <td>{{item.companyName}}</td>
          <td>{{item.stockExchangeName}}</td>
          <td>{{item.pricePerShare}}</td>
          <td>{{item.totalShares}}</td>
          <td>{{item.openDateTime}}</td>
          <td>{{item.remarks}}</td>
          <td>
          <a [routerLink]="['/EditIPO']" routerLinkActive="router-link-active" class="btn btn-primary mr-2" (click)="StoreIPO(item)">Edit</a>
          <button class="btn btn-danger mr-2" (click)="DeleteIPO(item)">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>


<br>
<br>
<br>
<div class="float-md-left">
  <a [routerLink]="['/NewIPO']" routerLinkActive="router-link-active" class="btn btn-primary mr-2">New IPO</a>
  <a [routerLink]="['/Admin']" routerLinkActive="router-link-active" class="btn btn-danger mr-2">Back</a>
</div>
