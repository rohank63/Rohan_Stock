<div class="container">
  <form #form="ngForm" (submit)="addExchange(form)">

    <pre>{{form.value | json}}</pre>
    <p>{{exchangename}}</p>

      <div class="form-group">
      <label>Exchange Name</label>
      <input type="text" name="name" #name="ngModel" class="form-control" [(ngModel)]="exchangename">
      </div>
      
      <div class="form-group">
      <label>Brief</label>
      <input type="text" name="about" #about="ngModel" class="form-control" [(ngModel)]="brief">
      </div>
      
      <div class="form-group">
      <label>Address</label>
      <input type="text" name="add" #add="ngModel" class="form-control" [(ngModel)]="address">
      </div>

      <div class="form-group">
        <label>Remarks</label>
        <input type="text" name="rem" #rem="ngModel" class="form-control" [(ngModel)]="remarks">
      </div>
    
      


    <button class="btn btn-primary mr-2" type="submit">Save</button>
    <a [routerLink]="['/ManageExchange']" routerLinkActive="router-link-active" class="btn btn-danger mr-2">Back</a>
  </form>
</div>
